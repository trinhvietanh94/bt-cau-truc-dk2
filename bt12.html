<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
<h1>Interest</h1>
<label>
    <select name="type1" id="type2" style="width: 320px;height: 30px;font-size: 20px;margin-bottom: 20px">
        <option value="LaiKep">Lãi kép</option>
        <option value="LaiDon">Lãi đơn</option>
    </select>
</label><br>
<label><input id="input1" style="margin-right: 20px;height: 25px;margin-bottom: 20px" type="text">Số tiền</label><br>
<label><input id="input2" style="margin-right: 20px;height: 25px;margin-bottom: 20px" type="text">Số tháng</label><br>
<label><input id="input3" style="margin-right: 20px;height: 25px;margin-bottom: 20px" type="text">Lãi suất/ 1 tháng (Đơn vị %)</label><br>

<input style="margin-right: 20px;height: 25px;margin-bottom: 20px" type="button" value="Result" onclick="Result()"><br>
<label><input id="output" style="margin-right: 20px;width: 300px; height: 25px;margin-bottom: 20px" type="text">Lãi phải trả</label><br>
<label><input id="output2" style="margin-right: 20px;width: 300px; height: 25px;margin-bottom: 20px" type="text">Cả gốc và lãi</label><br>

</body>
</html>
<script>
    function Result() {
        var SoTien = parseFloat(document.getElementById("input1").value);
        var SoThang = parseFloat(document.getElementById("input2").value);
        var LaiSuat = parseFloat(document.getElementById("input3").value)/100;
        var PP_tinh = document.getElementById("type2").value;
        var Lai;
        if (PP_tinh == "LaiDon"){
            Lai = SoTien * SoThang * LaiSuat;
        } else {
            Lai = SoTien * Math.pow((1+LaiSuat),SoThang) - SoTien;
        }
        document.getElementById("output").value = Math.round(Lai);
        document.getElementById("output2").value = Math.round(Lai + SoTien);
    }
</script>
